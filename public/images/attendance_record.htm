<!doctype html>
<html>
<head>
  <meta charset="utf-8"/><meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Attendance Records</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
<div class="container my-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h4>Attendance Records</h4>
    <div>
      <a class="btn btn-outline-primary" id="csvBtn" href="#">Download CSV</a>
      <a class="btn btn-outline-secondary" href="/">Back</a>
    </div>
  </div>

  <form class="row g-2 mb-3" method="get" action="/attendance_record">
    <div class="col-auto">
      <input type="hidden" name="period" value="all" />
      <div class="btn-group" role="group">
        <a href="/attendance_record?period=all" class="btn btn-sm btn-light">All</a>
        <a href="/attendance_record?period=daily" class="btn btn-sm btn-light">Daily</a>
        <a href="/attendance_record?period=weekly" class="btn btn-sm btn-light">Weekly</a>
        <a href="/attendance_record?period=monthly" class="btn btn-sm btn-light">Monthly</a>
      </div>
    </div>
    <div class="col-auto">
      <select name="subject" class="form-select form-select-sm">
        <option value="">All Subjects</option>
        
      </select>
    </div>
    <div class="col-auto">
      <button class="btn btn-sm btn-primary" type="submit">Apply</button>
    </div>
  </form>

  <div class="table-responsive">
    <table class="table table-striped">
      <thead class="table-dark">
        <tr><th>ID</th><th>Student ID</th><th>Name</th><th>Timestamp (UTC)</th><th>Subject</th></tr>
      </thead>
      <tbody>
      
      </tbody>
    </table>
  </div>
</div>
<script>
  // CSV download respects current subject filter
  const csvBtn = document.getElementById('csvBtn');
  if (csvBtn) {
    const params = new URLSearchParams(window.location.search);
    const subj = params.get('subject') || '';
    csvBtn.href = subj ? ('/download_csv?subject=' + encodeURIComponent(subj)) : '/download_csv';
  }
</script>
</body>
</html>
